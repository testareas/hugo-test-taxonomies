{{ if .Paginator.HasPrev }}
	<a href="{{ .Paginator.Prev.URL }}" class="pagination">Previous Page</a>
{{ end }}
{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
<a href="{{ .Paginator.First.URL }}">First page</a>
<a href="{{ .Paginator.Last.URL }}">Last page</a>
{{ if .Paginator.HasNext }}
	<a href="{{ .Paginator.Next.URL }}" class="pagination">Next Page</a>
{{ end }}
